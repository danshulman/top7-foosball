<VirtualHost *:80>
    WSGIScriptReloading On
    WSGIReloadMechanism Process
    WSGIDaemonProcess caktus_website-staging
    WSGIProcessGroup caktus_website-staging
    WSGIApplicationGroup caktus_website-staging
    WSGIPassAuthorization On
 
    WSGIScriptAlias / /var/www/generic_django/apache/staging.wsgi/
 
    <Location "/">
        Order Allow,Deny
        Allow from all
    </Location>
 
    <Location "/media">
        SetHandler None
    </Location>
 
    Alias /media /var/www/staging/generic_django/media
 
    <Location "/adminmedia">
        SetHandler None
    </Location>
 
    Alias /adminmedia /var/www/staging/generic_django/media/admin
 
    ErrorLog /var/www/log/error.log
    LogLevel info
    CustomLog /var/www/log/access.log combined
</VirtualHost>